<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <section class="card">
    <img class="card__hero" src="images/illustration-hero.svg"/>
    
    <div class="card__container">
      <h3 class="card__heading"> Order Summary </h3>
      
      <p class="card__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
      
      <div class="card__plan">
      
        <div class="card__plan__icon">
          <img src="images/icon-music.svg" alt="annula plan" class="card_img">
        </div>
      
        <div class="card__plan__info">
          <h5 class="card__plan__title">Annual Plan</h5>
          <p class="card__plan__price"> $59.99/year</p>
        </div>
      
        <div class="card__plan__link">
          <a href="#" class="card__plan__change">Change</a>
        </div>
      </div>
      
      <input type="button" value="Proceed to Payment" class="card__btn card__btn--primary">
      <input type="button" value="Cancel Order" class="card__btn">
    </div>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mostafa Ezzat</a>.
  </div>
</body>

</html>
