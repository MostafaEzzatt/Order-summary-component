<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <section class="card">

    <div class="card__info">
      <h1 class="card__title">Get <span> insights </span> that help your business grow.</h1>

      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="card__status">

        <div class="card__status__item">
          <span class="card__status__item-count">10k+</span>
          <h4 class="card__status__item-title">companies</h4>
        </div>

        <div class="card__status__item">
          <span class="card__status__item-count">314</span>
          <h4 class="card__status__item-title">templates</h4>
        </div>

        <div class="card__status__item">
          <span class="card__status__item-count">12m+</span>
          <h4 class="card__status__item-title">queries</h4>
        </div>

      </div>
    </div>

    <div class="card__image"></div>
  </section>

  </div> -->
</body>

</html>
